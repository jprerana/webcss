<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>This is contact page</h1>
    <fieldset>
        <legend>Users Education</legend>
        <form action="mailto:preranajaspau@gmail.com" method="post" enctype="text/plain">

        
    <p>
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" placeholder="@example.com">
    </p>
    <p>
        <label for="">Username</label>
        <input type="text" name="Username" id="Username" placeholder="example">
    </p>
    <p>
        <strong> Select your Gender</strong>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" value="Female" id="Female" name="gender">
    </p>

    <p>
        <strong>Select your Habits</strong>
        <br>
        <label for="early bird">Early bird</label>
        <input type="checkbox" value="early bird" id="early bird" name="habits">
        <label for="night owl">Night Owl</label>
        <input type="checkbox" value="night owl" id="night owl" name="habits">
        <label for="puntual">Puntual</label>
        <input type="checkbox" value="puntual" id="puntual" name="habits">
    </p>
    
<p>
    <strong>Select Your Country</strong>
    <br>
    <select name="country" id="country">
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="china">China</option>
    </select>
</p>

<p>
    <textarea placeholder="Type your message" id="msg" rows="3" cols="30"></textarea>
</p>

    <button type="submit">Submit</button>
</form>
    </fieldset>
</body>
</html>
